apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: simple-node
        image: mfadhiligitau/image1:latest
        resources:
          
        ports:
        - containerPort: 80
          
          
